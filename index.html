<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="card">
    <div id="stats-preview-info">
      <h1 id="main-heading">
        Get <span class="soft-violet">insights</span> that help your business grow.
      </h1>
      <p id="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div id="stats-flex-container">
        <p><span class="stats-flex-item-heading">10k+</span><br><span class="stats-flex-item-paragraph">companies</span></p>
        <p><span class="stats-flex-item-heading">314</span><br><span class="stats-flex-item-paragraph">templates</span></p>
        <p><span class="stats-flex-item-heading">12m+</span><br><span class="stats-flex-item-paragraph">queries</span></p>
      </div>
    </div>
    <div id="stats-preview-image-container">
      <!-- I'm empty !!!! -->
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Jemeni11">Emmanuel C. Jemeni</a>.
  </div>
</body>
</html>
